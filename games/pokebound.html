<!DOCTYPE html>
<html lang="en">
<head>
<title>Pokemon Unbound</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        position: relative;
        min-height: 100vh;
        box-sizing: border-box;
    }
    .game-embed {
        display: block;
        width: 100vw;
        height: calc(100vh - 60px);
        border: none;
        background: #222;
    }
    .taskbar {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        height: 60px;
        background: rgba(20,20,20,0.98);
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 16px;
        box-shadow: 0 -2px 8px #0008;
        z-index: 100;
        padding: 0 24px;
    }
    .taskbar button {
        background: #222;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 22px;
        font-size: 18px;
        cursor: pointer;
        margin-left: 8px;
        transition: background 0.2s;
    }
    .taskbar button:hover {
        background: #444;
    }
</style>
</head>
<body>
    <embed id="gameEmbed" class="game-embed" src="https://definitelynotblocked.vercel.app/games/pokemonunbound/index.html"></embed>
    <div class="taskbar">
        <button onclick="window.location.href='../select.html'">Back</button>
        <button onclick="window.location.reload()">Restart</button>
    </div>
    <style>
        body {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
        }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const favicon = document.querySelector("link[rel='icon']") || document.createElement("link");
        favicon.rel = "icon";
        document.head.appendChild(favicon);

        const storedPreset = localStorage.getItem("selectedTabPreset") || "default";

        switch (storedPreset) {
          case "google":
            document.title = "Google";
            favicon.href = "https://www.google.com/favicon.ico";
            break;
          case "classroom":
            document.title = "Google Classroom";
            favicon.href = "https://www.gstatic.com/classroom/logo_square_rounded.svg";
            break;
          case "vocabulary":
            document.title = "Vocabulary.com";
            favicon.href = "https://www.vocabulary.com/favicon.ico";
            break;
          default:
            document.title = "ZenithHub";
            favicon.href = "favicon.ico";
        }
      });
    </script>
</body>
</html>
