        /* General Page Styles */
        body {
            font-family: Ubuntu;
            text-align: center;
            color: rgb(0, 255, 255);
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        h1 {
            font-size: 80px;
            margin-top: 50px;
        }

        /* Center Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }

        /* Button Styles */
        .button {
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 10px;
            transition: 0.2s ease-in-out;
            border: none;
            font-family: Ubuntu;
            font-weight: 425;
            color: black;
            background-color: white;
            padding: 1em 2em;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-3px);
        }

        /* Image Styles */
        .image {
            width: 75px;
            height: 75px;
            padding: 10px;
            transition: 0.3s ease-in-out;
        }

        .image:hover {
            animation: shake 0.5s linear infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
        } 

        /* Top Right Button Section */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Changelog Modal Styles */
        #changelog-modal {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        #changelog-modal > div {
            background: #181a1b;
            color: #00ffff;
            font-family: Ubuntu, sans-serif;
            border-radius: 18px;
            box-shadow: 0 4px 32px #00ffff55;
            max-width: 400px;
            margin: auto;
            margin-top: 8vh;
            padding: 32px 28px 24px 28px;
            position: relative;
        }

        #close-changelog {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 1.5em;
            cursor: pointer;
            color: #00ffff;
            font-weight: bold;
        }

        /* Changelog List Styles */
        #changelog-modal ul {
            text-align: left;
            font-size: 1.1em;
            margin-bottom: 0;
        }
    </style>

    <!-- Dynamic Title & Favicon -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const favicon = document.createElement("link");
            favicon.rel = "icon";
            document.head.appendChild(favicon);

            const preset = localStorage.getItem("selectedTabPreset") || "default";

            switch (preset) {
                case "google":
                    document.title = "Google";
                    favicon.href = "https://www.google.com/favicon.ico";
                    break;
                case "classroom":
                    document.title = "Google Classroom";
                    favicon.href = "https://www.gstatic.com/classroom/logo_square_rounded.svg";
                    break;
                case "vocabulary":
                    document.title = "Vocabulary.com";
                    favicon.href = "https://www.vocabulary.com/favicon.ico";
                    break;
                default:
                    document.title = "ZenithHub";
                    favicon.href = "favicon.ico";
            }
        });
    </script>
